<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="Assets/Icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page">
        <header>
            <img class="logo" src="Assets/Icon.png" alt="Logo"/>
            <h1>Memory Game</h1>
        </header>

        <section class="score-container">
            <div class="score-title">
                <h1>Score</h1>
                <div class="score-info">
                    <p id="finaltime">00</p>
                    <p id="finalmove">00</p>
                </div>
            </div>
            <a class="score-return-btn" onclick="goToMenu()"><p class="p-menu">Return to menu</p></a>
        </section>

        <footer>
            <div class="social">
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-instagram.svg" alt="Instagram"></a>
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-linkedin.svg" alt="LinkedIn"></a>
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-x.svg" alt="X (Twitter)"></a>
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-bento.svg" alt="Bento"></a>
            </div>
            <p class="annotation">By Antonin SIOLY</p>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
