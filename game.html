<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="Assets/Icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page">
        <header>
            <img class="logo" src="Assets/Icon.png" alt="Logo"/>
            <h1>Memory Game</h1>
        </header>
        
        <section class="game-container">
            <div class="info">
                <a class="return-btn" onclick="goBack()"><p class="p-menu">Return</p></a>
                <div class="timer">
                    <img src="Assets/Icons/icon-timer.svg"/>
                    <p class="p-menu" id="moves">00:00</p>
                </div>
                <div class="moves">
                    <img src="Assets/Icons/icon-moves.svg"/>
                    <p class="p-menu" id="moves">0</p>
                </div>
            </div>
            <div class="board">

            </div>
        </section>

        <footer>
            <div class="social">
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-instagram.svg" alt="Instagram"></a>
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-linkedin.svg" alt="LinkedIn"></a>
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-x.svg" alt="X (Twitter)"></a>
                <a class="icon-social" href="#"><img src="Assets/Icons/Socials/icon-bento.svg" alt="Bento"></a>
            </div>
            <p class="annotation">By Antonin SIOLY</p>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
